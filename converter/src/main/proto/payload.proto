syntax = "proto3";

option java_multiple_files = true;
option java_package = "se.umu.cs";
option java_outer_classname = "PayloadProto";

package se.umu.cs;

message ProtoPayload {
    string source = 1;
    string sourceType = 2;
    string target = 3;
    string targetType = 4;
    bytes data = 5;
    int32 index = 6;
}
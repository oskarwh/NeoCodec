apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter 
  namespace: converter 
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: converter
  template:
    metadata:
      labels:
        bb: converter
    spec:
      containers:
        - name: converter
          image: larssonludvig/neocodec:converter
          imagePullPolicy: Always
          resources:
            requests:
              memory: "256Mi"
              cpu: "0.25"
            limits:
              memory: "1Gi"
              cpu: "0.25"
      imagePullSecrets:
        - name: dockercred


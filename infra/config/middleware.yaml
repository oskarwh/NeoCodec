apiVersion: apps/v1
kind: Deployment
metadata:
  name: middleware
  namespace: middleware 
spec:
  replicas: 3
  selector:
    matchLabels:
      bb: middleware
  template:
    metadata:
      labels:
        bb: middleware
    spec:
      containers:
        - name: middleware
          image: larssonludvig/neocodec:middleware
          imagePullPolicy: Always
          resources:
            requests:
              ephemeral-storage: "1Gi"
                #memory: "128Mi"
                #cpu: "0.1"
            limits:
              ephemeral-storage: "2Gi"
                #memory: "128Mi"
                #cpu: "0.1"
      imagePullSecrets:
        - name: dockercred
